<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Especificaciones</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jost', sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 100px; /* Tamaño de fuente */
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #F2F2F2;
      font-weight: 500;
    }
    tr:nth-child(even) {
      background-color: #F9F9F9;
    }
    tr:hover {
      background-color: #E6F7FF;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Característica</th>
        <th>Detalle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Peso</td>
        <td>5,75 kilogramos</td>
      </tr>
      <tr>
        <td>Dimensiones</td>
        <td>31,4x37,77x32,28 cm</td>
      </tr>
      <tr>
        <td>Material</td>
        <td>Acero inoxidable y plástico.</td>
      </tr>
      <tr>
        <td>Garantía</td>
        <td>24 meses</td>
      </tr>
      <tr>
        <td>Volumen</td>
        <td>5,5 litros</td>
      </tr>
      <tr>
        <td>Color</td>
        <td>Negro</td>
      </tr>
      <tr>
        <td>Potencia</td>
        <td>1700 vatios</td>
      </tr>
      <tr>
        <td>Nivel de ruido</td>
        <td>65dB</td>
      </tr>
      <tr>
        <td>Interfaz</td>
        <td>Panel táctil</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

</body>
</html>
